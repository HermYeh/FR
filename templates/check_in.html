{% extends "base.html" %}
{% block title %}Check In - Attendance Database{% endblock %}

{% block content %}
<h1 class="mb-4">Check In</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Manual Check In</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Employee Name</label>
                        <select class="form-select" id="name" name="name" required>
                            <option value="">Select an employee...</option>
                            {% for employee in employees %}
                            <option value="{{ employee.name }}">
                                {{ employee.name }}{% if employee.employee_id %} ({{ employee.employee_id }}){% endif %}
                                {% if employee.department %} - {{ employee.department }}{% endif %}
                            </option>
                            {% endfor %}
                        </select>
                        {% if not employees %}
                        <div class="form-text text-muted">No employees found. Please add employees first.</div>
                        {% endif %}
                    </div>
                    <button type="submit" class="btn btn-primary" {% if not employees %}disabled{% endif %}>Check In</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
